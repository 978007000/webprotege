############### WebProtege Properties ###############

# This file documents the required and optional properties for WebProtege.
# WebProtege loads the webprotege.properties file from the classpath of the
# web application.

# To change the default values used by WebProtege, copy this file
# on to the classpath i.e. for tomcat, make sure that it resides in
# webapps/webprotege/classes.

############### REQUIRED PROPERTIES ###############

# -------- data.directory ----------- #
# The directory where WebProtege data is stored.
# Must be writable by the user under which tomcat runs.
# Example: /data/webprotege
# REQUIRED
data.directory=${data.directory}


############### OPTIONAL PROPERTIES ###############

# -------- application.version ----------#
# The version of WebProtege.  This is usually set at build time and does not normally
# need to be altered.
# Default: Automatically generated
# Optional
application.version=${version}

# -------- mongodb.hostSupplier ----------- #
# The hostSupplier nameSupplier of the mongodb server.
# Default: localhost
# Optional
#mongodb.hostSupplier=localhost

# -------- mongodb.portSupplier ----------- #
# The portSupplier number of the mongodb server.
# Default: 27017
# Optional
#mongodb.portSupplier=27017

# -------- https.enabled ----------- #
# Specifies whether WebProtege uses https rather than http as a protocol.
# See how to configure tomcat to use https here:
# http://protegewiki.stanford.edu/wiki/WebProtegeHttpsLogin
# Default: false
# Optional
#https.enabled=false

# -------- https.portSupplier ----------- #
# Specifies the portSupplier used for https communication.
# Default: 443
# Optional
#https.portSupplier=443